<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilline Online Learning</title>
    <link rel="stylesheet" href="src/css/main.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>

    <section class="hero-section">
        <div class="container">
            <div class="hero-img">
                <img src="img/hero-image.png" alt="" class="children-image">
                <div class="assisted-student">
                    <div class="small-card">
                        <img src="img/calendar.png" alt="">
                        <div>
                            <h1>250k</h1>
                            <p>Assisted Student</p>
                        </div>
                    </div>
                </div>
                <div class="user-experience">
                    <div class="small-card">
                        <img src="img/profile.png" alt="">
                        <div>
                            <h1>User Experience Class</h1>
                            <p>Today at 12.00 PM</p>
                        </div>
                        <button>Join Now</button>
                    </div>
                </div>
                <div class="congratulations">
                    <div class="small-card">
                        <img src="img/email.png" alt="">
                        <div>
                            <h1>Congratulations</h1>
                            <p>Your admission completed</p>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <img src="img/chart.png" alt="">
                </div>
            </div>

            <div class="hero-text">
                <h1><span>Studying</span> Online is now much easier</h1>
                <p class="p-hero-text">Skilline is an interesting platform that will teach you in more an interactive way</p>
                <div class="button-hero-text">
                    <button>Join for free</button>
                    <div>
                        <img src="img/play.png" alt="">
                        <p>Watch how it works</p>
                    </div>
                </div>
            </div>

            </svg> -->
        </div>


        <!-- <img src="img/hero-svg-2.svg" alt="" class="hero-svg"> -->
        
    </section>
